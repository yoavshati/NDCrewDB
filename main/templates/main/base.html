{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'main/style.css' %}"
		/>

		<title>מערך אל-הרס</title>
	</head>
	<body dir="rtl">
		<header class="split">
			<div>
				<a href="/"><strong>מערך אל-הרס</strong></a>
			</div>
			<div style="text-align: center">
				{% if user.is_authenticated %}
				<p>שלום, {{ user }}</p>
				{% else %}
				<span><a>היכנס לאתר</a></span>
				{% endif %}
			</div>
			<nav>
				<ul>
					<li><a href="/test">רשימת בדיקות</a></li>
					<li><a href="/item">רשימת פריטים</a></li>
					<li><a href="/measure">רשימת מכשירי מדידה</a></li>
				</ul>
			</nav>
		</header>
		<section class="split content">
			<div class="spacer"></div>
			{% block content %}{% endblock %}
		</section>
	</body>
</html>
